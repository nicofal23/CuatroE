          <div class="container">
            <h2>Contacto</h2>
            <div class="form-container">
                <form id="contact-form" action="#" method="post" enctype="text/plain">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="telefono" name="telefono" placeholder="telefono" required>
                    </div>
        
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                    </div>
        
                    <div class="input-group">
                        <i class="fas fa-comment"></i>
                        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Mensaje" required></textarea>
                    </div>
        
                    <button type="submit" id="send-button">Enviar</button>
                </form>
        
                <div class="image-container">
                    <img src="../assets/img/contacto.jpeg" alt="Decoración">
                </div>
            </div>
